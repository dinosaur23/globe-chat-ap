<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Globe../</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-window">
    <div class="messages" id="messages">
      <p><strong>Felix says:</strong><br>Hello world</p>
      <p><strong>Bob says:</strong><br>text everyone</p>
    </div>

    <form id="chat-form">
      <input type="text" id="name" placeholder="Name" required>
      <input type="text" id="message" placeholder="Type your message to the world" required>
      <button type="submit">send</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
